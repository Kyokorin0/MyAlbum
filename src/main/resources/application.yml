server:
  port: 8080

spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myalbum?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  #    type: com.zaxxer.hikari.HikariDataSource
  #    hikari:
  #      maximum-pool-size: 20
  #      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
      #在程序启动时，create删除原表数据，update更新原表数据,create-drop	当sessionFactory关闭，表会自动删除
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    #新版本方言 org.hibernate.dialect.MySQL5InnoDBDialect旧版本
    show-sql: true
    open-in-view: false



  main:
    web-application-type: servlet
    #none -> close web service
    #serlet -> default
  servlet:
    multipart:
      enabled: true # Enable multipart uploads
      file-size-threshold: 2KB # Threshold after which files are written to disk.
      max-file-size: 200MB
      max-request-size: 215MB
proj:

  #无需校验的路径
  security-white-list:
    [
        "/api/v1/auth/**",
        "/api/v1/demo/**",
        "/file/**"
    ]
  #自己的64位签名密钥
  jwt-signing-secret-key: UTQYj/6aTPlLGBqHagHnXm6BesHET25XaKwSBEEVeEU=
  #项目存储的文件路径 不配置默认C://uploads//default
  file-storage-path: C://uploads//album
  #秒为单位 long数据类型 60*60*24 = 86400 这里是24小时
  token-expiration: 86400






